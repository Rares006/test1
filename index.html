  <title>Responsive Media Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(to bottom right, #bfb1b2, #55070e);
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    .column {
      flex: 50%;
      max-width: 50%;
      padding: 0 4px;
    }

    .column img, .column video {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .modal-content, #caption {
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Butoanele pentru navigarea imaginilor */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    @media only screen and (max-width: 700px){
      .modal-content {
        width: 100%;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif; /* Schimbă fontul */
      font-size: 16px; /* Schimbă dimensiunea textului */
    }
  </style>
</head>

<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="img01">
  <video class="modal-content" id="vid01" controls></video>
  <div id="caption"></div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
  var modal = document.getElementById("myModal");
  var images = document.querySelectorAll(".column img");
  var videos = document.querySelectorAll(".column video");
  var modalImg = document.getElementById("img01");
  var modalVid = document
  var modalVid = document.getElementById("vid01");
  var captionText = document.getElementById("caption");
  var currentIndex = 0;
  var mediaElements = Array.from(images).concat(Array.from(videos));

  images.forEach(function(img, index) {
    img.onclick = function() {
      openModal(index, 'img');
    }
  });

  videos.forEach(function(video, index) {
    video.onclick = function() {
      openModal(index + images.length, 'vid');
    }
  });

  function openModal(index, type) {
    modal.style.display = "block";
    currentIndex = index;
    if (type === 'img') {
      modalImg.src = mediaElements[currentIndex].src;
      modalImg.style.display = "block";
      modalVid.style.display = "block";
      captionText.innerHTML = mediaElements[currentIndex].alt;
    } else {
      modalVid.src = mediaElements[currentIndex].src;
      modalVid.style.display = "block";
      modalImg.style.display = "block";
      captionText.innerHTML = "";
    }
  }

  function closeModal() {
    modal.style.display = "none";
    modalImg.src = "";
    modalVid.src = "";
  }

  function plusSlides(n) {
    currentIndex += n;
    if (currentIndex >= mediaElements.length) {
      currentIndex = 0;
    } else if (currentIndex < 0) {
      currentIndex = mediaElements.length - 1;
    }

    if (mediaElements[currentIndex].tagName.toLowerCase() === 'img') {
      modalImg.src = mediaElements[currentIndex].src;
      modalImg.style.display = "block";
      modalVid.style.display = "none";
      captionText.innerHTML = mediaElements[currentIndex].alt;
    } else {
      modalVid.src = mediaElements[currentIndex].src;
      modalVid.style.display = "block";
      modalImg.style.display = "none";
      captionText.innerHTML = "";
    }
  }

  var span = document.getElementsByClassName("close")[0];
  span.onclick = closeModal;

</script>
