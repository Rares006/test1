<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Media Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom right, #bfb1b2, #55070e);
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    .column {
      flex: 50%;
      max-width: 50%;
      padding: 0 4px;
    }

    .column img, .column video {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .row {
        display: block; /* Schimbăm afișarea pe mobil pentru a fi sub forma de coloane */
      }
      
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .modal-content, #caption {
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @media only screen and (max-width: 700px){
      .modal-content {
        width: 100%;
      }
    }
  </style>
</head>

<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <video class="modal-content" id="vid01" controls></video>
  <div id="caption"></div>
</div>

<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the images and videos and insert them inside the modal - use its "alt" text as a caption
  var images = document.querySelectorAll(".column img");
  var videos = document.querySelectorAll(".column video");
  var modalImg = document.getElementById("img01");
  var modalVid = document.getElementById("vid01");
  var captionText = document.getElementById("caption");

  images.forEach(function(img) {
    img.onclick = function() {
      modal.style.display = "block";
      modalImg.src = this.src;
      modalImg.style.display = "block";
      modalVid.style.display = "none";
      captionText.innerHTML = this.alt;
    }
  });

  videos.forEach(function(video) {
    video.onclick = function() {
      modal.style.display = "block";
      modalVid.src = this.src;
      modalVid.style.display = "block";
      modalImg.style.display = "none";
      captionText.innerHTML = "";
    }
  });

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() { 
    modal.style.display = "none";
    modalImg.src = "";
    modalVid.src = "";
  }
</script>
